  <body ng-app="starter">
    <!--
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    -->
    <ion-nav-view></ion-nav-view>
  </body>

  <!-- scrip conteniendo el login -->
  <script id="templates/login.html" type="text/ng-template">

    <ion-view view-title="Login" name="login-view">
      <ion-content class="padding background" scroll="false">
        <div class="list list-inset title_inicio_sesion">
          <form name="formIngreso" ng-submit="ingresar()">
            <h4 >Inicio de sesion local</h4>
            <label class="item item-input">
              <input name="email" type="email" placeholder="Correo" ng-model="data.email">
            </label>
            <label class="item item-input">
              <input name="pwd" type="password" placeholder="Contraseña" ng-model="data.password">
            </label>
            <button class="button button-full button-stable" type="submit">Ingresar</button>
            <button class="button button-full button-stable" ng-click="openModal()">Registrarse</button>
          </form>

          <br>

          <h5 class="proximamente">Proximamente</h5><br>

          <button class="button ion-social-facebook button-positive socialBtn"></button>
          <button class="button ion-social-googleplus button-assertive socialBtn"></button>
          <button class="button ion-social-twitter button-calm socialBtn"></button>
        </div>

      </ion-content>
    </ion-view>
  </script>

  <!-- Formulario Modal para registrar usuario -->
  <script id="registrarUsuario.html" type="text/ng-template">
    <ion-modal-view>
      <div class="list list-inset title_inicio_sesion">
        <form name="formRegistro" ng-submit="registrar()">
          <h4 >Registro de Usuario</h4>
          <label class="item item-input">
            <input name="email" type="email" placeholder="Correo" ng-model="data.email">
          </label>
          <label class="item item-input">
            <input name="pwd" type="password" placeholder="Contraseña" ng-model="data.password">
          </label>
          <button class="button button-block button-balanced" type="submit">Registrarse</button>
        </form>

        <button class="button button-assertive" ng-click="closeModal()">Volver</button>

      </ion-content>
    </ion-modal-view>
  </script>
</html>
