<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{restorante.name}}">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Atras
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content class="padding bg-resto-details">
    <img ng-src="{{restorante.avatar}}" style="width: 100%; height: 180px">
    <div>
      <label>Direccion:
      </label>
      <p>{{restorante.direccion}}</p>
    </div>
    <div>
      <label>Telefono:
      </label>
      <p>{{restorante.telefono}}</p>
    </div>
    <div>
      <label>Horario:
      </label>
      <p>{{restorante.horario}}</p>
    </div>
    <button class="button button-block ion-plus redirectToReservas" ng-click="openModal()">
      Nueva Reserva</button>
  </ion-content>

  <!-- Formulario Modal para registrar Reserva -->
  <script id="reservar.html" type="text/ng-template">
    <ion-modal-view>
      <ion-content>
        <div class="list list-inset title_inicio_sesion">
          <form name="formReserva" ng-submit="reservar()">
            <h4 >Nueva Reserva</h4>
            <!-- <label class="item item-input">
     <span class="input-label">Calendario</span>
        <ionic-datepicker idate="currentItem.DatePickerDate" ng-click="openDatePicker()">
          <input > {{ var | date:'dd - MM - yyyy' }} </input>
        </ionic-datepicker>
        </label> -->
            <label class="item item-input">
              <input name="dia" type="date" placeholder="Dia" ng-model="data.dia">
            </label>
            <button class="button button-block button-balanced" type="submit">Reservar</button>
          </form>
          <button class="button button-assertive button-block " ng-click="closeModal()">Volver</button>
        </ion-content>
      </ion-modal-view>
  </script>

</ion-view>
