<ion-view view-title="Restaurantes">
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.avatar}}">
        <h2>{{chat.name}}</h2>
        <h4>{{chat.tipo}}</h4>
        <i class="icon ion-arrow-right-b icon-accessory" style="font-size: 28px; color: #046687"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
