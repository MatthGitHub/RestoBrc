<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Inicio de Sesion</title>

</head>

<body ng-controller="HomeCtrl">
    <div class="container">
      <div class="panel panel-default col-md-6 col-md-offset-3" style="padding-top:0; padding-bottom:0;">
        <h3>Inicio de Sesion</h3>
        <div class="panel-body">
          <form name="loginForm" ng-submit="ingresar()">
            <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.email.$invalid &&
            loginForm.email.$touched}">
              <label for="email">Correo</label>
              <input class="form-control" type="email" name="email" ng-model="user.email" placeholder="Direccion de Correo" required="" />
              <small class="help-block" ng-show="loginForm.email.$invalid &&
              loginForm.email.$touched">Por favor ingrese una direccion de correo</small>
            </div>
            <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.password.$invalid &&
            loginForm.password.$touched}">
              <label for="password">Contrase単a</label>
              <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Contrase単a" required="" ng-minlength = 6 />
              <small class="help-block" ng-show="loginForm.password.$error.minlength &&
              loginForm.password.$touched">La contrase単a debe contener un minimo de 8 caracters.</small>
            </div>
            <div class=" col-md-6 col-md-offset-3">
              <p ng-show="errMsg">{{errorMessage}}</p>
              <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid"> Ingresar </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <button class="btn btn-lg btn-success btn-block" data-toggle="modal" data-target="#registrarse"> Registrarse </button>
      </div>
      <div class="modal fade" id="registrarse" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form name="registerForm" ng-submit="registrar()">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                      </button>
                      <h4 class="modal-title" id="editModalLabel">Nuevo Usuario</h4>
                  </div>
                  <div class="modal-body">
                          <div class="form-group">
                              <label for="correo" class="control-label">Correo:</label>
                              <input type="text" class="form-control" ng-model="data.email" id="correo">
                          </div>
                          <div class="form-group">
                              <label for="password" class="control-label">Contrase単a:</label>
                              <input type="password" class="form-control" id="password" ng-model="data.password"></input>
                          </div>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="btn btn-default">Crear</button>
                  </div>
              </div>
            </form>
        </div>
      </div>
    </div>
</body>
</html>
